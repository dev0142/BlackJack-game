<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack game</title>
    <link rel="stylesheet" href="stylescript.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container-1">
        <h1 class="head">BlackJack Game</h1>
        <h3 class="head"><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-box-row-1">
            <div id="your-box" class="your-box">
                <h4>You: <span id="your-blackjack-result">0</span></h4>

            </div>
            <div id="dealer-box">
                <h4>Dealer: <span id="dealer-blackjack-result">0</span></h4>
            </div>
        </div>
        <div class="flex-box-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
                <button class="btn-lg btn-success mr-2" id="blackjack-deal">Deal</button>

            </div>


        </div>
        <div class="flex-box-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="loss">0</span></td>
                    <td><span id="draw">0</span></td>

                </tr>
            </table>

        </div>
    </div>
    <script src="blackjackgame.jsx"></script>
</body>

</html>
